<dom-module id="dashboard-sidemenu">
    <template>
        <style include="bootstrap"></style>
        <style>
            :host {
                display: block;
                /*margin-top: 50px;*/
                background-color: #fff;
                height: 100%;
                border: solid var(--google-grey-300);
                border-width: 0px 1px 0px 0px;
            }

            :host> ::slotted(*) {
                display: block;
            }

            simple-menu {
                display: inline-block;
                width: 100%;
            }

            simple-menu a {
                outline: none;
                display: block;
            }

            simple-menu iron-selector>a,
            simple-menu iron-selector>simple-expand-collapse {
                /*border: solid var(--google-grey-300);
                border-width: 0px 0px 1px;*/
                outline: none;
                -webkit-transition: background 200ms ease-in;
                -moz-transition: background 200ms ease-in;
                -ms-transition: background 200ms ease-in;
                -o-transition: background 200ms ease-in;
                transition: background 200ms ease-in;
            }

            simple-menu iron-selector>a:hover,
            simple-menu iron-selector>simple-expand-collapse:hover {
                background-color: var(--google-grey-300);
            }

            .iron-selected {
                color: var(--google-blue-700) !important;
            }

            simple-menu a {
                padding: 13px 26px;
                color: rgba(0, 0, 0, .654);
                text-decoration: none;
            }

            simple-menu div.cat-title span {
                text-transform: uppercase;
                font-size: 11px;
                font-weight: 500;
                color: #797979;
                background: #fff;
                padding: 0 7px;
                position: relative;
                z-index: 1;
                top: 4px;
            }

            simple-menu div.cat-title {
                height: 20px;
                text-align: center;
                position: relative;
                margin-top: 5px;
                margin-bottom: 15px;
            }

            simple-menu div.cat-title:before {
                color: #aca7a7;
                font-size: 16px;
                content: ":::::::::::::::::::::::::::::::::::::::::::::::";
                position: absolute;
                left: 0;
                top: 3px;
                transition: all 0.2s ease;
                width: 100%;
                overflow: hidden;
            }

            simple-menu a[disabled] {
                color: var(--google-grey-300);
            }

            simple-menu a iron-icon {
                margin-right: 9px;
                margin-top: -5px;
            }

            .horizontal-section {
                padding: 0;
                margin-bottom: 20px;
            }

            .row {
                height: 120px;
            }

            a.submenu {
                padding-left: 45px;
            }

            [hidden] {
                display: none;
            }

            * {
                outline: none;
            }

            .logo {
                background: #2f323a;
                padding: 19px 0 20px;
                color: azure;
                text-align: center;
                position: relative;
                cursor: pointer;
                margin-bottom: 15px;
            }

            .logo span {
                border-radius: 10px;
                color: azure;
                border: azure 1px solid;
                padding: 7px 8px 10px;
                margin-right: 8px;
            }

            .logo small {
                position: absolute;
                top: 9px;
                right: 15px;
                background: brown;
                padding: 0px 5px;
                font-size: 10px;
            }

            .logo:hover,
            .logo:hover span {
                color: #ddd;
                border-color: #ddd;
            }

            .logo:active,
            .logo:active span {
                color: #838894;
                border-color: #838894;
            }

            .arrow-down {
                width: 0;
                height: 0;
                border-left: 1px solid transparent;
                border-right: 4px solid transparent;
                border-top: 4px solid brown;
                position: absolute;
            }

            [iscollapse] .logo text {
                display: none;
            }

            [iscollapse] .logo span {
                margin: 0;
            }

            [iscollapse] .drawer-list a {
                font-size: 10px;
                text-align: center;
                padding: 13px 0;
            }

            [iscollapse] .drawer-list a iron-icon {
                width: 100%;
                margin-bottom: 10px;
            }

            .bottom-menu {
                /* padding-left: 45px; */
                /* border: 1px solid red; */
                /* height: 40%;; */
                position: absolute;
                bottom: 0;
            }
        </style>
        <!--<style>
             :host {
                background-color: #2f323a;
            }

            simple-menu a {
                color: rgb(240, 255, 255);
            }

            simple-menu div.cat-title:before {
                color: #aca7a7;
            }

            simple-menu div.cat-title span {
                color: #f0ffff;
                background: #2f323a;
            }

            simple-menu a:hover {
                color: #6b7b9e;
            }

            simple-menu a.iron-selected {
                background: #e0e0e0;
            }
        </style>-->

        <paper-dialog modal id="dialogSettingNewWindow" style="width: 490px;padding: 20px;">
            <h6 style="text-align: center;margin:10px 5px;">
                Setup API
            </h6>
            <!-- <div style="border: 1px solid rgba(114, 114, 114,0.3);padding: 15px;border-radius: 10px;margin:10px 0px;"> -->

            <div class="form-group">
                <h6>JOB API</h6>
                <input type="text" class="form-control" value="{{config.api.job::input}}" placeholder="Ex. http://localhost:19980/v1">
                <!-- <div class="form-control-feedback" hidden>Can't use space in job name</div> -->
            </div>
            <div class="form-group">
                <h6>Storage API</h6>
                <input type="text" class="form-control" value="{{config.api.storages::input}}" placeholder="Ex. http://localhost:19080/v1">
                <!-- <div class="form-control-feedback" hidden>Can't use space in job name</div> -->
            </div>
            <!-- </div> -->
            <div class="buttons">
                <paper-button class="btn btn-success submitbt" on-click="_onClickCreateNewWindow">&nbsp;&nbsp;OK&nbsp;&nbsp;</paper-button>
                <paper-button class="btn btn-danger" dialog-confirm>cancel</paper-button>
            </div>

        </paper-dialog>


        <div iscollapse$="[[iscollapse]]" dark$="">
            <div class="logo" on-click="_togglemenu">
                <span>
                    <iron-icon icon="icons:cloud-download"></iron-icon>
                </span>
                <text>Bigstream</text>
                <small>console
                    <div class="arrow-down"></div>
                </small>
            </div>

            <simple-menu class="drawer-list" role="navigation">
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <template is="dom-repeat" items="[[menuList]]" as="item">
                        <template is="dom-if" if="{{!item.categoryTitle}}">
                            <a href="[[item.url]]" name="[[item.name]]">
                                <iron-icon icon="[[item.icon]]"></iron-icon> [[item.title]] </a>
                        </template>
                        <template is="dom-if" if="{{item.categoryTitle}}">
                            <!-- <div class="cat-title"><span>[[item.categoryTitle]]</span></div> -->
                            <template is="dom-repeat" items="[[item.sublist]]" as="sub">
                                <a href="[[sub.url]]" name="[[sub.name]]">
                                    <iron-icon icon="[[sub.icon]]"></iron-icon> [[sub.title]]</a>
                            </template>

                        </template>

                        <!--<template is="dom-if" if="{{item.submenuTitle}}">
                        <simple-expand-collapse text-expand="[[item.submenuTitle]]">
                            <template is="dom-repeat" items="[[item.sublist]]" as="sub">
                                <a href="[[sub.url]]" name="[[sub.url]]" class="submenu">
                                    <iron-icon icon="[[sub.icon]]"></iron-icon> [[sub.title]]</a>
                            </template>
                        </simple-expand-collapse>
                    </template>-->

                    </template>
                    <!-- <div class="bottom-menu">
                            <a href="#" name="new-window">
                                <iron-icon icon="hardware:desktop-windows"></iron-icon> New Window</a>
                        </div> -->
                </iron-selector>

            </simple-menu>

        </div>
        <div class="bottom-menu">
            <!-- <simple-menu class="drawer-list"> -->
            <!-- <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"> -->
            <!-- <a name="new-window">
                                <iron-icon icon="hardware:desktop-windows"></iron-icon>
                            </a> -->
            <!-- </iron-selector> -->
            <paper-button class="btn" on-click="showDialogNewWindow">
                <iron-icon icon="hardware:desktop-windows"></iron-icon>
            </paper-button>
            <!-- </simple-menu> -->
        </div>


    </template>

    <script>
        class DashboardSidemenu extends Polymer.Element {

            static get is() {
                return 'dashboard-sidemenu';
            }

            static get behaviors() {
                return [SuperBehavior];
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true
                    },
                    menuList: {
                        type: Array,
                        value: [{
                                url: '/home',
                                name: 'home',
                                title: 'Home',
                                icon: 'icons:home'
                            },
                            {
                                categoryTitle: 'Jobs',
                                sublist: [
                                    //     {
                                    //     url: '/jobs',
                                    //     name: 'jobs',
                                    //     title: 'Job lists',
                                    //     icon: 'icons:work'
                                    // },
                                    {
                                        url: '/jobs/editor',
                                        name: 'jobs-editor',
                                        title: 'Job editor',
                                        icon: 'icons:work'
                                    }
                                    //  {
                                    //     url: '/jobs/create',
                                    //     name: 'jobs-create',
                                    //     title: 'Create job',
                                    //     icon: 'icons:work'
                                    // }
                                ]
                            }, {
                                categoryTitle: 'Storage',
                                sublist: [{
                                    url: '/storages',
                                    name: 'storages',
                                    title: 'Storage lists',
                                    icon: 'device:storage'
                                }]
                            },
                            {
                                categoryTitle: 'Setting',
                                sublist: [{
                                    url: '/setting',
                                    name: 'setting',
                                    title: 'Setting',
                                    icon: 'icons:settings'
                                }]
                            }
                        ]
                    },
                    config: {
                        type: Object,
                        value: () => {
                            return store.get()
                        }
                    }
                };
            }

            static get observers() {
                return [];
            }

            constructor() {
                super();
            }



            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, () => {

                    window.addEventListener('new-window', (e) => {
                        // console.log("revrived new window on dashboard sidemenu");
                        this.showDialogNewWindow();
                    });

                    // let dashboard = document.querySelector("dashboard-app");
                    // dashboard.addEventListener('new-window-show', (e) => {
                    //     // console.log("dashboard received event = ",e.detail);
                    //     this.showDialogNewWindow();
                    // })


                });


            }



            _togglemenu() {
                this.dispatchEvent(new CustomEvent('collapsechange', {}));
            }

            showDialogNewWindow() {

                this.$.dialogSettingNewWindow.open();

            }

            _newWindow() {
                try {
                    var win = new BrowserWindow({
                        width: 1024,
                        height: 600,
                        show: false
                    });
                    win.on('closed', function () {
                        win = null;
                    });

                    win.loadURL('http://localhost:3000/');
                    win.show();

                    // console.log("_newWindow success : ");

                } catch (error) {
                    console.log("_newWindow error : ", error);
                }


            }

            _onClickCreateNewWindow() {

                this.$.dialogSettingNewWindow.close();

                if (typeof require !== 'undefined') {
                    console.log("this is electron");

                    if (!store.get('api'))
                        store.set({
                            'api': {}
                        });
                    store.set({
                        'api.job': this.config.api.job,
                        'api.job_api': this.config.api.job + '/jobs',
                        'api.storages': this.config.api.storages,
                        'api.storages_api': this.config.api.storages + '/storage',
                        'api.storages_obj_api': this.config.api.storages + '/object'
                    });
                    // this.dispatchEvent(new CustomEvent('config-update'));

                    this._newWindow();
                    // this.$.toast.text = "Config saved";
                    // this.$.toast.horizontalAlign = "right";
                    // this.$.toast.verticalAlign = "top";
                    // this.$.toast.open();
                } else {
                    console.log("this is not electron");
                }




            }
        }

        window.customElements.define(DashboardSidemenu.is, DashboardSidemenu);
    </script>
</dom-module>
